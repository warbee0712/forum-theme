<!-- create a link home -->
<script type="text/discourse-plugin" version="0.8">
  const h = require("virtual-dom").h;

  api.createWidget("home-link", {
    tagName: "div.my-widget",

    html() {
      return h('a',{ attributes: { href: Discourse.getURL("/") } }, "/forum");
    }
  });
</script>

<script type="text/discourse-plugin" version="0.8">
  const h = require("virtual-dom").h;
  const settings = Discourse.SiteSettings;
  const logoUrl = settings.site_logo_url || ''

  function logo() {
    return        h("img#site-logo.logo-big", {
      key: "logo-mobile",
      attributes: { src: Discourse.getURL(logoUrl), alt: settings.title }
    });
  }

  api.createWidget("home-logo-large", {
    tagName: "div.my-widgets",
    html() {
      return h('a',{ attributes: { href: Discourse.getURL("/") } }, logo());
      ;
    }
  });
</script>

<!-- inject the header in the plugin outlet -->
<script
  type="text/x-handlebars"
  data-template-name="/connectors/above-site-header/brand-header"
>
  <nav class="site-nav nav-padding">
      <div class="site-nav-logo"
        >{{mount-widget widget="home-logo-large"}}</div>
  </nav>
  <a id="curriculum-nav" href='https://www.freecodecamp.org/learn/'></a>
</script>
