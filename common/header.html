<!-- create a link home -->
<script type="text/discourse-plugin" version="0.8">
  const h = require("virtual-dom").h;

  api.createWidget("home-link", {
    tagName: "div.my-widget",

    html() {
      return h('a',{ attributes: { href: Discourse.getURL("/") } }, "/forum");
    }
  });
</script>

<script type="text/discourse-plugin" version="0.8">
  const h = require("virtual-dom").h;
  const settings = Discourse.SiteSettings;
  const logoUrl = settings.site_logo_url || ''

  function logo() {
    return        h("img#site-logo.logo-big", {
      key: "logo-mobile",
      attributes: { src: Discourse.getURL(logoUrl), alt: settings.title }
    });
  }

  api.createWidget("home-logo-large", {
    tagName: "div.my-widgets",
    html() {
      return h('a',{ attributes: { href: Discourse.getURL("/") } }, logo());
      ;
    }
  });
</script>

<!-- algolia search -->
<script src="https://cdn.freecodecamp.org/news-assets/algolia/autocomplete-0-36-0/autocomplete.min.js"></script>
<script src="https://cdn.freecodecamp.org/news-assets/algolia/algoliasearch-3-33-0/algoliasearch.min.js"></script>
<script>
  $(document).ready(function() {
    const client = algoliasearch(
      "QMJYL5WYTI",
      "4318af87aa3ce128708f1153556c6108"
    );
    const index = client.initIndex("news");
    const screenWidth = window.screen.width;
    const screenHeight = window.screen.height;
    const hitsToRender = screenWidth >= 767 && screenHeight >= 768 ? 8 : 5;
    autocomplete(
      "#universal-search-input",
      {
        hint: false,
        keyboardShortcuts: ["s", 191]
      },
      [
        {
          source: autocomplete.sources.hits(index, {
            hitsPerPage: hitsToRender
          }),
          debounce: 250,
          templates: {
            suggestion: (suggestion, result) => {
              hits = true;
              return `
            <a href="${suggestion.url}">
              <div class="algolia-result">
                <span>${suggestion._highlightResult.title.value}</span>
              </div>
            </a>
          `;
            },
            empty: options => {
              hits = false;
              return `
            <div class="algolia-result">
              No tutorials found
            </div>
          `;
            },
            footer: (query, result) => {
              if (!query.isEmpty) {
                return `
              <hr/>
              <a id="algolia-footer-selector" href="https://www.freecodecamp.org/news/search?query=${result.query}">
                <div class="algolia-result algolia-footer">
                  <span>See all results for ${result.query}</span>
                </div>
              </a>
            `;
              }
            }
          }
        }
      ]
    )
      .on("autocomplete:closed", () => {
        // Clicked off dropdown or pressed Esc key
        hits = false;
      })
      .on("autocomplete:selected", (event, suggestion, dataset, context) => {
        // Set to hit URL if hit is selected by mouse click or enter key
        hitSelected = suggestion.url;
        // Do nothing on click, as the browser will already do it
        if (context.selectionMethod === "click") {
          return;
        }
        // Change the page, for example, on other events
        window.location.assign(suggestion.url);
      });

    /* 
    If no hits in the Autocomplete dropdown are highlighted,
    treat input like normal search bar
  */
    const universal_form = document.getElementById("universal-search-form");
    const universal_input = document.getElementById("universal-search-input");
    let searchQuery, hitSelected, hits;

    universal_input.addEventListener("keyup", e => {
      searchQuery = universal_input.value;
    });

    /*
    Prevent form from being submitted when magnifying
    glass is clicked or enter pressed with no query
    or hits
  */
    universal_form.addEventListener("submit", e => {
      e.preventDefault();
      submitSearch();
    });

    /*
    Search for highlighted hit or search query
    when search button or enter is pressed
  */
    function submitSearch() {
      hitSelected = document.getElementsByClassName("aa-cursor")[0];

      if (hitSelected && searchQuery) {
        const articleUrl = hitSelected.querySelector("a").href;
        window.location.assign(articleUrl);
      } else if (!hitSelected && searchQuery && hits) {
        window.location.assign(
          `https://www.freecodecamp.org/news/search?query=${searchQuery}`
        );
      }
    }
  });
</script>
